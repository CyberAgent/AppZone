<nav-page id="app-page" ng-controller="AppCtrl" title="&quot;AppZone&quot;" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true"><content has-header="true" has-tabs="false" overflow-scroll="true"><alert ng-repeat="alert in alerts" type="alert.type" title="alert.title" message="alert.message"></alert><list show-delete="showDelete" on-delete="onItemDelete(item)"><item ng-repeat="item in appItems | filter:filterOS" type="item-text-wrap" item="item" href="#/releases/{{item.id}}" class="item"><div class="appzone-applist-icon"><img ng-if="iconUrl(item)" ng-src="{{iconUrl(item)}}"/><div ng-if="!iconUrl(item)" ng-bind="item.name | initial" class="appzone-initial appzone-applist-initial"></div></div><span ng-bind="item.name | capitalize"></span><span ng-bind="numberOfApps(item)" class="badge badge-assertive"></span></item></list></content></nav-page>
